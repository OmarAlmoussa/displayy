<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOON BARBERSHOP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            overflow: hidden;
            background: #000000;
            height: 100vh;
            width: 100vw;
            cursor: none;
        }

        .display-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(45deg, #2a2a2a, #4a4a4a, #3a3a5a, #5a4a5a, #4a4a4a);
            background-size: 500% 500%;
            animation: gradientShift 25s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .logo-container {
            margin-bottom: 80px;
            animation: logoFloat 8s ease-in-out infinite;
        }

        .logo {
            font-size: clamp(6rem, 12vw, 12rem);
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.6), 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: logoFloat 8s ease-in-out infinite, logoScale 4s ease-in-out infinite;
            line-height: 0.9;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: clamp(4rem, 8vw, 8rem);
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.6), 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: logoFloat 8s ease-in-out infinite, textWave 5s ease-in-out infinite;
            line-height: 0.9;
        }

        .booking-message {
            font-size: clamp(2.5rem, 5vw, 5rem);
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd, #ff6b6b);
            background-size: 700% 700%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slowColorChange 15s ease-in-out infinite, messagePulse 6s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            margin-top: 60px;
            line-height: 1.3;
            max-width: 90%;
        }

        /* Pulsing Circles */
        .pulse-circle {
            position: absolute;
            border-radius: 50%;
            border: 3px solid rgba(255, 0, 102, 0.6);
            animation: pulseExpand 6s ease-in-out infinite;
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 100px;
            height: 100px;
            top: 40%;
            right: 10%;
            animation-delay: 4s;
        }

        /* Audio Visualizer Bars */
        .audio-bars {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            align-items: end;
        }

        .bar {
            width: 12px;
            background: linear-gradient(to top, #ff0066, #ff3399, #ff66cc);
            border-radius: 6px;
            animation: audioVisualize 1.5s ease-in-out infinite;
            filter: saturate(2) contrast(1.5);
        }

        .bar:nth-child(1) { height: 40px; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 80px; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 60px; animation-delay: 0.3s; }
        .bar:nth-child(4) { height: 100px; animation-delay: 0.4s; }
        .bar:nth-child(5) { height: 45px; animation-delay: 0.5s; }
        .bar:nth-child(6) { height: 90px; animation-delay: 0.6s; }
        .bar:nth-child(7) { height: 70px; animation-delay: 0.7s; }
        .bar:nth-child(8) { height: 55px; animation-delay: 0.8s; }
        .bar:nth-child(9) { height: 85px; animation-delay: 0.9s; }
        .bar:nth-child(10) { height: 65px; animation-delay: 1.0s; }

        /* Animations */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
        }

        @keyframes logoScale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes textWave {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            25% { transform: translateY(-10px) rotateX(2deg); }
            75% { transform: translateY(10px) rotateX(-2deg); }
        }

        @keyframes slowColorChange {
            0% { background-position: 0% 50%; }
            14% { background-position: 100% 50%; }
            28% { background-position: 200% 50%; }
            42% { background-position: 300% 50%; }
            56% { background-position: 400% 50%; }
            70% { background-position: 500% 50%; }
            84% { background-position: 600% 50%; }
            100% { background-position: 700% 50%; }
        }

        @keyframes messagePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes pulseExpand {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.2;
            }
        }

        @keyframes audioVisualize {
            0%, 100% {
                transform: scaleY(0.3);
                opacity: 0.7;
            }
            50% {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (orientation: portrait) {
            .logo { font-size: clamp(5rem, 10vw, 10rem); }
            .subtitle { font-size: clamp(3rem, 6vw, 6rem); }
            .booking-message { font-size: clamp(2rem, 4vw, 4rem); }
        }

        @media (max-width: 800px) {
            .display-container { padding: 20px; }
            .logo-container { margin-bottom: 60px; }
            .booking-message { margin-top: 40px; }
        }
    </style>
</head>
<body>
    <div class="display-container">
        <!-- Pulsing Circles -->
        <div class="pulse-circle circle-1"></div>
        <div class="pulse-circle circle-2"></div>
        <div class="pulse-circle circle-3"></div>

        <!-- Main Content -->
        <div class="logo-container">
            <div class="logo">MOON</div>
            <div class="subtitle">BARBERSHOP</div>
        </div>

        <div class="booking-message">
            ONLINE BOOKING
        </div>

        <!-- Audio Visualizer -->
        <div class="audio-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <script>
        // Simple script for music display
        document.addEventListener('DOMContentLoaded', function() {
            // Prevent interactions
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Randomize audio bars
            function randomizeBars() {
                const bars = document.querySelectorAll('.bar');
                bars.forEach((bar, index) => {
                    const randomHeight = Math.random() * 80 + 20;
                    bar.style.height = randomHeight + 'px';
                    bar.style.animationDelay = (Math.random() * 2) + 's';
                });
            }
            
            // Update bars every 2 seconds
            setInterval(randomizeBars, 2000);
            
            // Initialize
            randomizeBars();
            
            console.log('MOON BARBERSHOP Music Display Ready');
        });
    </script>
</body>
</html>
